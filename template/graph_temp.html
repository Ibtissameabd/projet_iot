<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique Temp√©rature</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9800 0%, #f44336 50%, #ffeb3b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        /* Filtres */
        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
            min-width: 120px;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9800 0%, #f44336 50%, #ffeb3b 100%);

            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        input[type="datetime-local"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .chart-container {
            position: relative;
            height: 500px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .color-blue { background: #4facfe; }
        .color-green { background: #37b24d; }
        .color-red { background: #f03e3e; }

        @media (max-width: 768px) {
            .chart-container {
                height: 350px;
            }

            h1 {
                font-size: 1.5em;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .filter-row {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .quick-buttons {
                width: 100%;
            }

            .btn {
                flex: 1;
                min-width: 120px;
            }
            .date-range {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .separator {
                font-weight: 600;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Historique Temp√©rature</h1>
            <a href="/" class="back-link">‚Üê Retour au dashboard</a>
        </div>

        <!-- Filtres -->
        <div class="filters">
            <div class="filter-row">
                <span class="filter-label">‚è±Ô∏è Filtres rapides :</span>
                <div class="quick-buttons">
                    <button class="btn btn-primary" onclick="setLast24h()">Derni√®res 24h</button>
                    <button class="btn btn-primary" onclick="setLastWeek()">Derni√®re semaine</button>
                    <button class="btn btn-primary" onclick="setLastMonth()">Dernier mois</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">Tout afficher</button>
                </div>
            </div>
            <div class="filter-row">
                <span class="filter-label">
                    üìÖ P√©riode personnalis√©e :
                </span>

            <div class="date-range">
                <input type="datetime-local" id="startDate">
                <span class="separator">√†</span>
                <input type="datetime-local" id="endDate">
                <button class="btn btn-success" onclick="applyCustomPeriod()">Appliquer</button>
            </div>
            </div>
        </div>

        <!-- Graphique -->
        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>

        <!-- L√©gende -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color color-blue"></div>
                <span>‚ùÑÔ∏è Trop froid (< 2¬∞C)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-green"></div>
                <span>‚úÖ Normal (2-8¬∞C)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-red"></div>
                <span>üî• Trop chaud (> 8¬∞C)</span>
            </div>
        </div>
    </div>

    <script src="/static/js/graph_temp.js"></script>
</body>
</html>
